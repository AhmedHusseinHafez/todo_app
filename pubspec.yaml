name: todo_app
description: "A ToDo App For Technical Task"

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  #For Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  intl_utils: ^2.8.7

  #For Services locator
  get_it: ^7.6.4

  #For State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  #For Local Storage
  hive: ^2.2.3
  hive_generator: ^2.0.1
  hive_flutter: ^1.1.0

  #For Code Generation
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

  #For https services
  retrofit: ^4.0.3
  retrofit_generator: ^8.1.0
  dio: ^5.3.3
  dio_cache_interceptor: ^3.4.4
  dio_cookie_manager: ^3.1.1
  dio_http2_adapter: ^2.3.1+1
  dio_smart_retry: ^6.0.0
  connectivity_plus: ^5.0.2

  #For Ui
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.2

  #Others
  path_provider: ^2.1.2
  path: ^1.8.0
  crypto: ^3.0.3
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: ^0.19.0
  meta: 1.14.0

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Caveat
      fonts:
        # - asset: assets/fonts/Caveat-Light.ttf
        #   weight: 300
        - asset: assets/fonts/Caveat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Caveat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Caveat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Caveat-Bold.ttf
          weight: 700
flutter_intl:
  enabled: true
